<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News.com</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: black;">
    {% load static %}
    {% include 'navbar.html' %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="card mb-3 h-75" style="width:100%">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{data.image.url}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{data.headline}}</h5>
                            <p class="card-text">{{data.fulldescription}}</p>
                            <p class="card-text"><small class="text-body-secondary">Publish at:{{data.date}}</small></p>
                            <p class="card-text"><small class="text-body-secondary">Author :{{data.author}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

</body>

</html>
